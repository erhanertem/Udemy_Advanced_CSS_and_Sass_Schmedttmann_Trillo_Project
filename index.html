<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<link rel="stylesheet" href="sass/main.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />

		<title>trillo &mdash; Your all-in-one booking app</title>
	</head>
	<body>
		<div class="container">
			<!-- SECTION: HEADER -->
			<header class="header">
				<!-- SUBSECTION: HEADER~LOGO -->
				<img class="logo" src="img/logo.png" alt="trillo logo" />

				<!-- SUBSECTION: HEADER~FORM -->
				<form class="search" action="#">
					<!-- FORM SEARCH FIELD -->
					<input
						class="search__input"
						type="text"
						placeholder="Search hotels"
					/>
					<!-- FORM SEARCH BUTTON -->
					<button class="search__button">
						<svg class="search__icon">
							<!-- We have used here svg icon which is a better replacement for font icons that bring along many problems. SVG icons is a safer, better way of implementing and formatting icons -->
							<use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
							<!-- xlink:href is how we refer to a specific svg in a svg definition library (sprite.svg)  -->
						</svg>
					</button>
				</form>
				<!-- SUBSECTION: HEADER~navigation icons -->
				<nav class="user-nav">
					<!-- icon #1 -->
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="img/sprite.svg#icon-bookmark"></use>
						</svg>
						<span class="user-nav__notification">7</span>
					</div>
					<!-- icon #2 -->
					<div class="user-nav__icon-box">
						<svg class="user-nav__icon">
							<use xlink:href="img/sprite.svg#icon-chat"></use>
						</svg>
						<span class="user-nav__notification">13</span>
					</div>
					<!-- user id picture -->
					<div class="user-nav__user">
						<img
							class="user-nav__user-photo"
							src="img/user.jpg"
							alt="user photo"
						/>
						<span class="user-nav__user-name">Erhan ERTEM</span>
					</div>
				</nav>
			</header>
			<!-- SECTION: CONTENT -->
			<div class="content">
				<!-- SUBSECTION: CONTENT~navigation -->
				<nav class="sidebar">Navigation</nav>
				<!-- SUBSECTION: CONTENT~hotel-view -->
				<main class="hotel-view">Hotel view</main>
			</div>
		</div>
	</body>
</html>
